---
name: 2. Single Email Request
description: Email template for Single email requests
body:
 - type: dropdown
   id: Region
   attributes:
     label: What region are you in?
     description: We have primary contacts assigned per region. Please let us know your region for assigment purposes.
     options:
        - AMER
        - APAC
        - EMEA
   validations:
     required: true
- type: textarea
  attributes:
    label: Proposed Audience
    placeholder: "Audience selection criteria, list etc"
  validations:
    required: true
- type: input
  id: dates
  attributes:
    label: Test and Send Dates
    description: Provide Test and Send date
    placeholder: ex. 06/01/2021
  validations:
    required: true
- type: input
  id: Approval
  attributes:
    label: Approved / Pending
    description: Is the content Approved?
    placeholder: Approved
  validations:
    required: false
- type: input
  id: approver
  attributes:
    label: Approved by
    description: The content is approved by
    placeholder: ex. John Sample
  validations:
    required: false
- type: input
  id: Subject
  attributes:
    label: Subject
    description: What is Email Subject?
    placeholder: ex. Inivitation Email
  validations:
    required: true
- type: textarea
  attributes:
    label: Email Copy
    placeholder: "Email copy, body, text, pictures etc"
  validations:
    required: true
- type: input
  id: From
  attributes:
    label: Email From
    description: Email from address?
    placeholder: ex. marketing@marketing.com
  validations:
    required: false
- type: input
  id: Reply
  attributes:
    label: Reply to
    description: Reply to address?
    placeholder: ex. marketing@marketing.com
  validations:
    required: false
- type: input
  id: test
  attributes:
    label: Test Email Recepients
    description: Who will receive the test email?
    placeholder: ex. marketing@marketing.com
  validations:
    required: false
- type: input
  id: sfid
  attributes:
    label: Salesforce Campaign ID
    description: Provide Salesforce Campaign ID
    placeholder: ex. 7013o000002SggXXXX
  validations:
    required: false
