name: Campaign support request - MOPs
description: Request support for a campaign with 1+ emails and Landing pages
body:
  - type: markdown
    attributes:
      value: |
        Thanks for opening a Campaign Support ticket.
  - type: input
    id: Name
    attributes:
      label: Campaign name
      description: What is the campaign name?
      placeholder: Email DevOps roundtable
    validations:
      required: true

  - type: textarea
    id: info
    attributes:
      label: More information about campaign
      description: Please add more information about the campaign. Feel free to link us to a IDM Master issue you've one opened already.
      render: shell
    validations:
      required: true

  - type: dropdown
    id: Region
    attributes:
      label: What region are you targeting?
      description: AMER, APAC, EMEA, or GLOBAL.
      options:
        - AMER
        - APAC
        - EMEA
        - GLOBAL
    validations:
      required: true

  - type: checkboxes
    id: location
    attributes:
      label: Where do you want this GitHub Tip?
      description: Where would you like to see this GitHub Tip? You can select more than one.
      options:
        - label: NONE
          required: false
        - label: NA
          required: false
        - label: YouTube video (longer)
          required: false
        - label: Twitter video (shorter)
          required: false
