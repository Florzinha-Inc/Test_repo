name: Label type
on: [issues]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: Naturalclar/issue-action@v2.0.2
        with:
          title-or-body: "both"
          parameters: '[ {"keywords": ["Webinar"], "labels": ["Webinar"]}, {"keywords": ["Nurture"], "labels": ["Nurture"]}, {"keywords": ["Lead"], "labels": ["Lead Upload"]}]'
          github-token: "${{ secrets.GITHUB_TOKEN }}"
