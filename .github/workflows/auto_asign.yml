name: Auto Comment
on: [issues]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          issuesOpenedReactions: 'hooray, +1'
          issuesOpenedComment: |
            ðŸ‘‹ @{{ author }}, this is the MOPs bot :basecampy:. Thank you for raising an issue!
            I'll go ahead and assign it to one of my humans team members and they will triage this issue and get back to you as soon as possible.
            By the way, please make sure you have given us as much context as possible.

  test:
    needs: run
    runs-on: ubuntu-latest
    steps:
      - uses: Naturalclar/issue-action@v2.0.2
        with:
          title-or-body: "both"
          parameters: '[ {"keywords": ["bug", "error"], "labels": ["BUG"], "assignees": ["BrunoChester"]}, {"keywords": ["help", "guidance"], "labels": ["help-wanted"], "assignees": ["mike421453"]}]'
          github-token: "${{ secrets.GITHUB_TOKEN }}"
